<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="header-titles">
          <h1>Mergington High School</h1>
          <h2>Extracurricular Activities</h2>
        </div>
        <div class="admin-controls">
          <button id="admin-toggle" class="icon-button" type="button" aria-label="Admin menu">
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <circle cx="12" cy="8" r="4"></circle>
              <path d="M4 20c0-4.4 3.6-8 8-8s8 3.6 8 8"></path>
            </svg>
          </button>
          <div id="admin-menu" class="admin-menu hidden">
            <button id="admin-login" type="button">Teacher Login</button>
            <div id="admin-status" class="admin-status hidden"></div>
            <button id="admin-logout" type="button" class="hidden">Log Out</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <p id="admin-notice" class="info hidden">
          Teacher login required to register or unregister students.
        </p>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <div id="admin-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="admin-modal-title">
      <div class="modal-content">
        <h3 id="admin-modal-title">Teacher Login</h3>
        <form id="admin-login-form">
          <div class="form-group">
            <label for="admin-username">Username:</label>
            <input type="text" id="admin-username" required autocomplete="username" />
          </div>
          <div class="form-group">
            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" required autocomplete="current-password" />
          </div>
          <div class="modal-actions">
            <button type="submit">Log In</button>
            <button id="admin-cancel" type="button" class="secondary">Cancel</button>
          </div>
        </form>
        <div id="admin-message" class="message hidden"></div>
      </div>
    </div>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
